<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>DZN Wallet Sécurisé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#424242" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .card {
      background: #222;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #555;
      background: #000;
      color: #fff;
    }
    button {
      background-color: #444;
      cursor: pointer;
    }
    .balance {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
    }
    .usd {
      text-align: center;
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 1.5rem;
    }
    #qrcode {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>DZN Wallet</h1>
  </header>
  <main>
    <div class="card">
      <h3>Adresse</h3>
      <p id="address">...</p>
      <div id="qrcode"></div>
      <div class="balance" id="balance">... DZN</div>
      <div class="usd" id="usdValue">≈ ... DZD</div>
      <button onclick="togglePrivateKey()">Clé Privée</button>
      <textarea id="privateKeyBox" readonly style="display:none;"></textarea>
    </div>
    <div class="card">
      <h3>Envoyer DZN</h3>
      <input id="to" placeholder="Adresse destinataire (0x...)" />
      <input id="amount" placeholder="Montant à envoyer" />
      <button onclick="sendTokens()">Envoyer</button>
      <p id="status"></p>
    </div>
  </main>
  <script src="wallet.js"></script>
</body>
</html>
